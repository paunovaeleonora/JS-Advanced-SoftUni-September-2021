<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Subtraction</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="wrapper">
        <input type="text" id="firstNumber" value="13.33" disabled>
        <input type="text" id="secondNumber" value="22.18" disabled>

        <div id="result"></div>
    </div>
    <script>
        function subtract() {
            let n1 = document.getElementById("firstNumber").value;
            let n2 = document.getElementById("secondNumber").value;
            let subtraction = Number(n1) - Number(n2);
            document.getElementById('result').textContent = subtraction;
        }
    </script>
    <script>
        window.onload = function() {
            subtract();
        }
    </script>
</body>

</html>
