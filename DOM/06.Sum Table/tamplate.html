<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
    <tr><th>Product</th><th>Cost</th></tr>
    <tr><td>Beer</td>   <td>2.88</td></tr>
    <tr><td>Fries</td>  <td>2.15</td></tr>
    <tr><td>Burger</td> <td>4.59</td></tr>
    <tr><td>Total:</td> <td id="sum"></td></tr>
    </tbody>
</table>
<button onclick="sumTable()">Sum</button>
<script>
    function sumTable() {
        let data = document.querySelectorAll('table tr');
        let sum = 0;
        for (let index = 1; index < data.length - 1; index++) {
            let cols = data[index].children;
            let cost = cols[cols.length - 1].textContent;
            sum += Number(cost)
        }
        document.getElementById('sum').textContent = sum;
    }
</script>
</body>
</html>
