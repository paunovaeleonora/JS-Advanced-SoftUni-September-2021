<!DOCTYPE html>
<html lang="en">
<head>
    <title>Show More</title>
</head>
<body>
Welcome to the "Show More Text Example".
<a href="#" id="more" onclick= "showText()">Read more ...</a>
<span id="text" style= "display:none">Welcome to JavaScript and DOM.</span>
<script>

    function showText() {
        document.getElementById('text').style.display = 'inline';// shows the text on the same line
        // if use 'block' text will be showed on new line
        document.getElementById('more').style.display = 'none';
    }
</script>
</body>
</html>
